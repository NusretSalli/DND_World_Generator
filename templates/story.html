<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Story Generator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: #2c3e50;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background: #34495e;
        }

        .story-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #555;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-suggestion {
            background: #28a745;
            padding: 5px 10px;
            font-size: 12px;
            margin: 2px;
        }

        .btn-suggestion:hover {
            background: #218838;
        }

        .story-output {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 3px;
            min-height: 50px;
        }

        .story-text {
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border-color: #dc3545;
            padding: 10px;
            border-radius: 3px;
        }

        .suggestions-container {
            margin-top: 10px;
        }

        .suggestions-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            
            .quick-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <a href="/" class="nav-btn">Create Character</a>
            <a href="/characters" class="nav-btn">View Characters</a>
        </nav>
        
        <h1>ðŸŽ² D&D Story Generator</h1>
        
        <div class="story-form">
            <form id="story-form">
                <div class="form-group">
                    <label for="character_id">Select Character (Optional):</label>
                    <select id="character_id" name="character_id">
                        <option value="">No specific character</option>
                        {% for character in characters %}
                        <option value="{{ character.id }}">
                            {{ character.name }} (Level {{ character.level }} {{ character.race }} {{ character.character_class }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="prompt">Story Prompt:</label>
                    <textarea id="prompt" name="prompt" placeholder="Describe the situation or let the AI continue your adventure..."></textarea>
                </div>

                <div class="suggestions-container">
                    <div class="suggestions-title">Quick Suggestions:</div>
                    <div id="suggestions"></div>
                </div>

                <div class="quick-actions">
                    <button type="button" onclick="generateEncounter()" class="btn-secondary">Random Encounter</button>
                    <button type="button" onclick="generateNPCDialogue()" class="btn-secondary">NPC Dialogue</button>
                    <button type="button" onclick="loadSuggestions()" class="btn-secondary">Load Prompts</button>
                </div>

                <div class="button-group">
                    <button type="submit">Generate Story</button>
                    <button type="button" onclick="clearStory()">Clear</button>
                </div>
            </form>
        </div>

        <div class="story-output" id="story-output">
            <div class="story-text" id="story-text">
                Welcome to the D&D Story Generator! Enter a prompt above or use the quick actions to generate your adventure.
            </div>
        </div>
    </div>

    <script>
        const storyForm = document.getElementById('story-form');
        const storyOutput = document.getElementById('story-output');
        const storyText = document.getElementById('story-text');
        const promptTextarea = document.getElementById('prompt');

        storyForm.addEventListener('submit', function(e) {
            e.preventDefault();
            generateStory();
        });

        function generateStory() {
            const formData = new FormData(storyForm);
            
            showLoading();
            
            fetch('/generate_story', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showStory(data.story);
                }
            })
            .catch(error => {
                showError('Failed to generate story. Please try again.');
                console.error('Error:', error);
            });
        }

        function generateEncounter() {
            const formData = new FormData();
            formData.append('encounter_type', 'random_encounter');
            formData.append('character_id', document.getElementById('character_id').value);
            
            showLoading();
            
            fetch('/generate_story', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showStory(data.story);
                }
            })
            .catch(error => {
                showError('Failed to generate encounter. Please try again.');
                console.error('Error:', error);
            });
        }

        function generateNPCDialogue() {
            const formData = new FormData();
            formData.append('encounter_type', 'npc_dialogue');
            
            showLoading();
            
            fetch('/generate_story', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showStory(data.story);
                }
            })
            .catch(error => {
                showError('Failed to generate dialogue. Please try again.');
                console.error('Error:', error);
            });
        }

        function loadSuggestions() {
            fetch('/story_prompt_suggestions')
            .then(response => response.json())
            .then(data => {
                displaySuggestions(data.suggestions);
            })
            .catch(error => {
                console.error('Error loading suggestions:', error);
            });
        }

        function displaySuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = '';
            
            suggestions.forEach(suggestion => {
                const button = document.createElement('button');
                button.textContent = suggestion;
                button.className = 'btn-suggestion';
                button.type = 'button';
                button.onclick = () => {
                    promptTextarea.value = suggestion;
                };
                suggestionsDiv.appendChild(button);
            });
        }

        function showLoading() {
            storyText.innerHTML = '<div class="loading">ðŸŽ² Generating your adventure... Please wait...</div>';
            storyOutput.className = 'story-output';
        }

        function showStory(story) {
            storyText.textContent = story;
            storyOutput.className = 'story-output';
        }

        function showError(error) {
            storyText.textContent = error;
            storyOutput.className = 'story-output error';
        }

        function clearStory() {
            promptTextarea.value = '';
            storyText.textContent = 'Welcome to the D&D Story Generator! Enter a prompt above or use the quick actions to generate your adventure.';
            storyOutput.className = 'story-output';
        }

        // Load suggestions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSuggestions();
        });
    </script>
</body>

</html>
