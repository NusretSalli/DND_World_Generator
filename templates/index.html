<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Creation</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        select {
            padding: 8px;
            margin-top: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat input {
            width: 50px;
        }

        button {
            background: #333;
            color: #fff;
            padding: 10px;
            border: 0;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        #random-name-btn {
            width: 150px;
            margin-top: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Your D&D Character</h1>
        <form action="/create_character" method="post">
            <label for="name">Character Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="button" id="random-name-btn">Suggest Name</button>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <label for="race">Race:</label>
            <select id="race" name="race">
                <option value="human">Human</option>
                <option value="elf">Elf</option>
                <option value="dwarf">Dwarf</option>
                <option value="halfling">Halfling</option>
                <option value="dragonborn">Dragonborn</option>
                <option value="gnome">Gnome</option>
                <option value="half-elf">Half-Elf</option>
                <option value="half-orc">Half-Orc</option>
                <option value="tiefling">Tiefling</option>
            </select>

            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="barbarian">Barbarian</option>
                <option value="bard">Bard</option>
                <option value="cleric">Cleric</option>
                <option value="druid">Druid</option>
                <option value="fighter">Fighter</option>
                <option value="monk">Monk</option>
                <option value="paladin">Paladin</option>
                <option value="ranger">Ranger</option>
                <option value="rogue">Rogue</option>
                <option value="sorcerer">Sorcerer</option>
                <option value="warlock">Warlock</option>
                <option value="wizard">Wizard</option>
            </select>

            <h2>Stats</h2>
            <div class="stats">
                <div class="stat">
                    <label for="strength">Strength:</label>
                    <input type="number" id="strength" name="strength" min="1" max="20" value="10">
                </div>
                <div class="stat">
                    <label for="dexterity">Dexterity:</label>
                    <input type="number" id="dexterity" name="dexterity" min="1" max="20" value="10">
                </div>
                <div class="stat">
                    <label for="constitution">Constitution:</label>
                    <input type="number" id="constitution" name="constitution" min="1" max="20" value="10">
                </div>
                <div class="stat">
                    <label for="intelligence">Intelligence:</label>
                    <input type="number" id="intelligence" name="intelligence" min="1" max="20" value="10">
                </div>
                <div class="stat">
                    <label for="wisdom">Wisdom:</label>
                    <input type="number" id="wisdom" name="wisdom" min="1" max="20" value="10">
                </div>
                <div class="stat">
                    <label for="charisma">Charisma:</label>
                    <input type="number" id="charisma" name="charisma" min="1" max="20" value="10">
                </div>
            </div>

            <button type="submit">Create Character</button>
        </form>
    </div>
    <script>
        document.getElementById('random-name-btn').addEventListener('click', () => {
            const race = document.getElementById('race').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            fetch(`/generate_name?race=${race}&gender=${gender}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name').value = data.name;
                });
        });
    </script>
</body>

</html>
